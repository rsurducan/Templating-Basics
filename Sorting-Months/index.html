<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>

  <body ng-app="myApp">
    <h1>Challenge One</h1>
    <div ng-controller="myCtrl">
      <div class="container" ng-repeat="month in months | orderBy: 'ordinal'">
        <div class="{{month.season}}">
          <p><strong>{{month.english}}</strong></p>
          <p>French word: {{month.french}}</p>
          <p>Number of Days: {{month.days}}</p>
        </div>
      </div>
    </div>
  </body>

</html>
